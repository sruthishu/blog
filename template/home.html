{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{% static 'css/index.css'%}">
      <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <title>my books app</title>
</head>
<body>
     <h1> books app</h1>
       
       <div>
            <header>
                 <div class="nav-left">
                     <a href="{% url 'home' %}"><h1>blogs</h1></a>
                <div class="nav-right">
                    <a href="{% url 'new_post' %}"><h1>new blog</h1></a>
              </header>
              {% if user.is_authenticated %}
                  <p> hi {{user.username}}</p>
                  <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-danger btn-lg">logout</button> </a> 
                  {% for i in object_list %}
                  <div class ="post-entry">
                       <a href=" {% url 'detail_view' i.pk %}"><h1>{{i.title}}</h1></a><br>
                       <p>{{i.description}}</p><br>
                       <h4>{{i.author}}</h4>
                  </div>
               {% endfor %}
                  {% else %}      
                  <p> you are not logged in </p>   
                  <a href="{% url 'login' %}">log in</a> 
              {% endif %}    
              {% block content %}
              {% endblock content %}
       </div>
                    
</body>
</html>
